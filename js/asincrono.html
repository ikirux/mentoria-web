                // arrow
                const loadData = async () => {
                    try {
                        const results = await Promise.all([

                            fetch('https://jsonplaceholder.typicode.com/todos/2'),
                            fetch('https://jsonplaceholder.typicode.com/todos/3')

                        return fetchData
